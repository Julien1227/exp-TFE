<!DOCTYPE html>
<html>
<head>
  <title>Expérimentation TFE</title>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  
  <meta name="description" content="">
  <!-- Meta Partage -->
  <!-- Favicon -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="styles/app.css">
</head>
<body>
  <h1>Expérimentation TFE</h1>

  <div class="container">
    <div class="color" style="background-color: rgb(64, 191, 191);"></div>

    <div class="param">
      <label>Teinte: <span data-p="color" id="inputP">180</span>°</label>
      <input id="input" data-input="color" type="range" name="volume" min="0" max="360">
    </div>

    <div class="param">
      <label>Saturation: <span data-p="sat" id="inputP">50</span>%</label>
      <input id="input" data-input="sat" type="range" name="volume" min="0" max="100">
    </div>

    <div class="param">
      <label>Luminiosité: <span data-p="lum" id="inputP">50</span>%</label>
      <input id="input" data-input="lum" type="range" name="volume" min="0" max="100">
    </div>

    <button class="play-btn" id="clickme">Play</button>
  </div>
  
  
  <script src="scripts/app.js"></script>
</body>
</html>
